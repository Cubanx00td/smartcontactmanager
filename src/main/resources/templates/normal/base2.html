<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
  </head>
  <body>
	 <nav class="navbar fixed-top navbar-dark navbar-expand-lg bg-body-tertiary bg-primary">
	  	<div class="container-fluid">
	    <a class="navbar-brand" href="#">Smart Contact Manager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav ms-auto text-uppercase">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
	        </li>
	        
	        
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page"><span th:text="${user.name}"></span></a>
	        </li>
	        
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
	        </li>
	      </ul>
	      
	    </div>
	  </div>
	</nav>
	    
    <div class="sidebar mt-2">
    	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    	<a th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>		Home</a>
    	<a th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i>		View Contacts</a>
    	<a th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-user-plus"></i>		Add Contact</a>
    	<a th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i>		View Profile</a>
    	<a href="#" class="item"><i class="fa-solid fa-gear"></i>		Settings</a>
    	<div class="divider"></div>
    </div>
    
    
    <div class="content mt-5">
    	<i onclick="toggleSidebar()" class="fas fa-bars m-4"></i>
    	<div th:if="${message}" th:classappend=${message.type} class="alert" role="alert">
    		<p class="text-center" th:text="${message.content}"></p>
    	</div>
    	<div th:replace="${content}"></div>
    </div>
    
    
    
<!--     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
	    function deleteContact(cId){
	        Swal.fire({
	            title: "Are you sure?",
	            text: "You won't be able to revert this!",
	            icon: "warning",
	            showCancelButton: true,
	            confirmButtonColor: "#3085d6",
	            cancelButtonColor: "#d33",
	            confirmButtonText: "Yes, delete it!"
	        }).then((result) => {
	            if (result.isConfirmed) {
	                // Redirect to delete endpoint
	                window.location.href = "/user/delete/" + cId;
	            }
	        });
	    }
	</script>
	 <script>
		document.addEventListener('DOMContentLoaded', function () {
			var inputFields = document.querySelectorAll('form input, form select, form textarea');
			inputFields.forEach(function (input) {
				input.setAttribute('autocomplete', 'off');
			});
		});
	</script>

  </body>
</html>
